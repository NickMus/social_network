<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/docs/4.0/assets/img/favicons/favicon.ico}">
    <title>Подслушано в школе</title>
    <link rel="canonical" th:href="@{https://getbootstrap.com/docs/4.0/examples/sign-in/}">
    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>
<body class="text-center">
<form class="form-signin">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
         height="72">
    <h1 class="h3 mb-3 font-weight-normal">Авторизируйтесь</h1>
    <div class="col s12 m6 offset-m3 center-align">
        <a class="oauth-container btn darken-4 white black-text" th:href="@{/api/getAllTwits}"
           style="text-transform:none">
            <div class="left">
                <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in"
                     th:src="@{https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png}"/>
            </div>
            Login with Google
        </a>
    </div>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css}">

    <!-- Compiled and minified JavaScript -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js}"></script>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
</form>


</body>
</body>
